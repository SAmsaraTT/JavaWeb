<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    /**
     * 需求：当用户点击了较验按钮，要获取输出框中的内容。然后验证其是否合法。<br/>
     * 验证的规则是：必须由字母，数字。下划线组成。并且长度是 5 到 12 位。
     */
    function onclickFun() {
      var elementById = document.getElementById("username");
      var inputText = elementById.value;
      var pattern = /^\w{5,12}$/;
      var elementById1 = document.getElementById("usernameSpan");

      if (pattern.test(inputText)) {
          elementById1.innerHTML = "<img src=\"right.png\" width=\"18\" height=\"18\"/>";
      } else {
          elementById1.innerHTML = "<img src=\"wrong.png\" width=\"18\" height=\"18\"/>";
      }
    }
  </script>
</head>
<body>
  用户名: <input type="text" id="username" value="123"/>
  <span style="color: red" id="usernameSpan">
  </span>
  <button onclick="onclickFun();">校验</button>
</body>
</html>
