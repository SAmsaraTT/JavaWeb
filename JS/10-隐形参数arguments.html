    // 需求：要求 编写 一个函数。用于计算所有参数相加的和并返回
    var sum = function (a, b) {
      var ret = 0;

      for (var i = 0; i < arguments.length; i++) {
        if (typeof(arguments[i]) == "number") {
          ret += arguments[i];
        }
      }

      return ret;
    }

    alert(sum(1, 2, 3, 4, "abc", 5, 6, 7, 8, 9));
