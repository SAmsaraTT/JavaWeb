<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var onclickFun = function () {
            alert("静态注册onclick事件");
        }

        //动态注册
        window.onload = function () {
            //1. 获取标签对象
            var byId = document.getElementById("btn01");
            //2. 通过标签对象.事件名 = function(){}
            byId.onclick = function (){
                alert("动态注册onclick事件");
            }
        }
    </script>
</head>
<body>
<!--静态注册方法！-->
<button onclick="onclickFun()">按钮1</button>
<button id="btn01">按钮2</button>
</body>
</html>
